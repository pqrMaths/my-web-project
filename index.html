<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>簡單計算機</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .calculator {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 320px; /* 設定寬度為 320px，適合大部分手機 */
        }

        .display {
            width: 100%;
            height: 40px;
            font-size: 24px;
            text-align: right;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #ccc;
            border-radius: 5px;
            background-color: #fafafa;
            box-sizing: border-box;
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .button {
            padding: 20px;
            font-size: 18px;
            border-radius: 5px;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #e0e0e0;
        }

        .button:active {
            background-color: #d0d0d0;
        }

        .button.operator {
            background-color: #f9c74f;
        }

        .button.operator:hover {
            background-color: #f9b72f;
        }

        .button.clear {
            background-color: #e63946;
            color: white;
        }

        .button.clear:hover {
            background-color: #d62931;
        }

        .button.equals {
            background-color: #2a9d8f;
            color: white;
        }

        .button.equals:hover {
            background-color: #1f7d6c;
        }

        /* 手機響應式設計 */
        @media (max-width: 480px) {
            .calculator {
                width: 280px; /* 在手機螢幕上縮小計算機寬度 */
            }

            .button {
                font-size: 16px; /* 讓按鈕的字體稍微小一點 */
                padding: 15px; /* 減少按鈕的內邊距 */
            }

            .display {
                font-size: 20px; /* 顯示區域的字體也縮小 */
                padding: 8px; /* 調整顯示區域的內邊距 */
            }
        }

        @media (max-width: 320px) {
            .calculator {
                width: 240px; /* 更小螢幕的設備 */
            }

            .button {
                font-size: 14px; /* 更小字體 */
                padding: 12px; /* 減少按鈕大小 */
            }

            .display {
                font-size: 18px; /* 顯示區域的字體更小 */
                padding: 6px; /* 顯示區域內邊距縮小 */
            }
        }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" id="display" class="display" disabled>
    <div class="button-container">
        <button class="button clear" onclick="clearDisplay()">C</button>
        <button class="button operator" onclick="appendToDisplay('/')">/</button>
        <button class="button operator" onclick="appendToDisplay('*')">*</button>
        <button class="button operator" onclick="appendToDisplay('-')">-</button>

        <button class="button" onclick="appendToDisplay('7')">7</button>
        <button class="button" onclick="appendToDisplay('8')">8</button>
        <button class="button" onclick="appendToDisplay('9')">9</button>
        <button class="button operator" onclick="appendToDisplay('+')">+</button>

        <button class="button" onclick="appendToDisplay('4')">4</button>
        <button class="button" onclick="appendToDisplay('5')">5</button>
        <button class="button" onclick="appendToDisplay('6')">6</button>
        <button class="button equals" onclick="calculate()">=</button>

        <button class="button" onclick="appendToDisplay('1')">1</button>
        <button class="button" onclick="appendToDisplay('2')">2</button>
        <button class="button" onclick="appendToDisplay('3')">3</button>
        <button class="button" onclick="appendToDisplay('0')">0</button>

        <button class="button" onclick="appendToDisplay('.')">.</button>
    </div>
</div>

<script>
    // 顯示區域
    let display = document.getElementById('display');

    // 在顯示區域附加數字或運算符
    function appendToDisplay(value) {
        display.value += value;
    }

    // 清除顯示區域
    function clearDisplay() {
        display.value = '';
    }

    // 計算並顯示結果
    function calculate() {
        try {
            display.value = eval(display.value); // 使用 eval 進行運算
        } catch (error) {
            display.value = '錯誤'; // 捕獲錯誤並顯示
        }
    }
</script>

</body>
</html>
